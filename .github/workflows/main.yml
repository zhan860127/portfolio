name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      # 自動生成 .env
      - name: Create .env
        run: |
          echo "NUXT_OAUTH_GOOGLE_CLIENT_ID=${{ secrets.NUXT_OAUTH_GOOGLE_CLIENT_ID }}" >> .env
          echo "NUXT_OAUTH_GOOGLE_CLIENT_SECRET=${{ secrets.NUXT_OAUTH_GOOGLE_CLIENT_SECRET }}" >> .env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> .env
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/secrets/credentials.json" >> .env

      - name: Create credentials.json
        run: |
          mkdir -p $HOME/secrets
          printf "%s" "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > $HOME/secrets/credentials.json

      - name: Build Nuxt
        run: pnpm build

      - name: Cleanup secrets
        run: rm -rf $HOME/secrets credentials.json .env
